<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>GradeCash PRO ‚Äî Money Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #32ff7e; --text: #fff; --mono: #2ecc71; }
        body { font-family: 'Helvetica Neue', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 50px; }
        
        .reset-btn { position: absolute; top: 5px; right: 5px; font-size: 12px; cursor: pointer; opacity: 0.5; z-index: 10; }

        .stats-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { flex: 1; background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #222; }
        .stat-card span { display: block; font-size: 1.4em; font-weight: 900; color: var(--accent); }

        .mono-card { width: 100%; max-width: 350px; height: 210px; background: #1a1a1a; border-radius: 18px; margin: 20px auto; padding: 25px; box-sizing: border-box; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        .mono-logo { font-weight: bold; font-size: 1.2em; }
        .mono-chip { width: 40px; height: 30px; background: #333; border-radius: 5px; margin-top: 20px; }
        .mono-number { font-size: 1.3em; letter-spacing: 2px; margin-top: 25px; color: #eee; }
        .mono-name { position: absolute; bottom: 25px; left: 25px; text-transform: uppercase; font-size: 0.9em; color: #999; }
        .mono-type { position: absolute; bottom: 25px; right: 25px; font-weight: bold; font-size: 1.1em; }
        .card-line { position: absolute; left: 0; top: 20px; width: 4px; height: 40px; background: var(--mono); }

        .day-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .lesson-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
        .lesson-info { display: flex; flex-direction: column; }
        .lesson-num { color: #555; font-weight: bold; font-size: 0.8em; }
        .lesson-name { color: #aaa; font-size: 0.9em; max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        input[type="number"] { background: #222; border: none; color: #fff; padding: 8px; border-radius: 8px; width: 60px; text-align: center; font-size: 1.1em; border: 1px solid transparent; }
        input[type="number"]:focus { border-color: var(--accent); outline: none; }

        .usd-display { text-align: center; margin-top: 30px; }
        .usd-val { font-size: 3.5em; font-weight: 900; color: var(--accent); margin: 0; }
        .motivation-text { color: #888; margin-bottom: 10px; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .close-overlay { position: absolute; top: 20px; right: 20px; font-size: 2.5em; cursor: pointer; color: var(--accent); }

        .finish-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 15px; color: #000; font-weight: 900; cursor: pointer; margin: 20px 0; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="reset-btn" onclick="secretReset()">üåè</div>

    <div class="stats-bar">
        <div class="stat-card">–¢–∏–∂–¥–µ–Ω—å <span id="stat-week-num">1</span></div>
        <div class="stat-card" onclick="showHistory('month')">–ú—ñ—Å—è—Ü—å <span id="stat-month">0</span></div>
        <div class="stat-card" onclick="showHistory('year')">–†—ñ–∫ <span id="stat-year">0</span></div>
    </div>

    <div id="days-container"></div>

    <div class="usd-display">
        <p class="motivation-text">–ü–æ—Ç–æ—á–Ω–∏–π –±–∞–ª–∞–Ω—Å —Ç–∏–∂–Ω—è:</p>
        <h2 class="usd-val" id="usd-total">$0.00</h2>
        <p>–°–∫–æ—Ä–æ –Ω–∞ –≤–∞—à—ñ–π –∫–∞—Ä—Ç—ñ üëá</p>
    </div>

    <div class="mono-card">
        <div class="card-line"></div>
        <div class="mono-logo">monobank <span style="font-size: 0.6em; font-weight: normal; opacity: 0.6;">Universal Bank</span></div>
        <div style="position: absolute; right: 25px; top: 25px; color: #aaa;">USD</div>
        <div class="mono-chip"></div>
        <div class="mono-number">4874 1000 8549 0699</div>
        <div class="mono-name">ARTEM BEI</div>
        <div class="mono-type">VISA</div>
    </div>

    <button class="finish-btn" onclick="finishWeek()">–ó–ê–ö–Ü–ù–ß–ò–¢–ò –¢–ò–ñ–î–ï–ù–¨</button>

    <div id="historyOverlay" class="overlay">
        <span class="close-overlay" onclick="document.getElementById('historyOverlay').style.display='none'">√ó</span>
        <h2 id="historyTitle" style="text-align: center; color: var(--accent); margin-top: 40px;">–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞</h2>
        <canvas id="myChart" style="width:100%; max-height: 350px;"></canvas>
        <div id="historySummary" style="text-align: center; margin-top: 20px; font-size: 1.2em;"></div>
    </div>

<script>
const rates = {12:300, 11:100, 10:25, 9:0, 8:0, 7:-25, 6:-100, 5:-300, 4:-300, 3:-300, 2:-500};
const kurs = 41.5;

// –†–æ–∑–∫–ª–∞–¥ –∑–≥—ñ–¥–Ω–æ –∑ —Ñ–æ—Ç–æ
const schedule = [
    { name: "–ü–æ–Ω–µ–¥—ñ–ª–æ–∫", list: ["–í–∏—Ö–æ–≤–Ω–∞", "–í—Å–µ—Å–≤—ñ—Ç–Ω—è —ñ—Å—Ç.", "–§—ñ–∑–∫—É–ª—å—Ç.", "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞", "–ê–ª–≥–µ–±—Ä–∞", "–ë—ñ–æ–ª–æ–≥—ñ—è", "–£–∫—Ä. –º–æ–≤–∞", "–ú–∏—Å—Ç–µ—Ü—Ç–≤–æ"] },
    { name: "–í—ñ–≤—Ç–æ—Ä–æ–∫", list: ["–Ü—Å—Ç. –£–∫—Ä–∞—ó–Ω–∏", "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞", "–•—ñ–º—ñ—è", "–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è", "–£–∫—Ä. –º–æ–≤–∞", "–£–∫—Ä. –ª—ñ—Ç.", "–ì—Ä–æ–º–∞–¥—è–Ω—Å—å–∫–∞", "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞"] },
    { name: "–°–µ—Ä–µ–¥–∞", list: ["–§—ñ–∑–∏–∫–∞", "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞", "–£–∫—Ä. –º–æ–≤–∞", "–ë—ñ–æ–ª–æ–≥—ñ—è", "–£–∫—Ä. –ª—ñ—Ç.", "–ê–ª–≥–µ–±—Ä–∞", "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞"] },
    { name: "–ß–µ—Ç–≤–µ—Ä", list: ["–Ü—Å—Ç. –£–∫—Ä–∞—ó–Ω–∏", "–ó–¥–æ—Ä–æ–≤'—è", "–ë—ñ–æ–ª–æ–≥—ñ—è", "–Ü–Ω–æ–∑–µ–º–Ω–∞", "–ì–µ–æ–º–µ—Ç—Ä—ñ—è", "–•—ñ–º—ñ—è", "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó", "–§—ñ–∑–∫—É–ª—å—Ç."] },
    { name: "–ü'—è—Ç–Ω–∏—Ü—è", list: ["–§—ñ–∑–∫—É–ª—å—Ç.", "–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è", "–ó–∞—Ä—É–±—ñ–∂–Ω–∞", "–ì–µ–æ–º–µ—Ç—Ä—ñ—è", "–§—ñ–Ω–∞–Ω—Å–æ–≤–∞", "–ê–ª–≥–µ–±—Ä–∞", "–§—ñ–∑–∏–∫–∞"] }
];

let data = JSON.parse(localStorage.getItem('gradeData')) || schedule.map(day => ({
    name: day.name,
    lessons: day.list.length,
    grades: []
}));

let monthHistory = JSON.parse(localStorage.getItem('monthHistory')) || []; 
let yearHistory = JSON.parse(localStorage.getItem('yearHistory')) || []; 
let currentWeekNum = parseInt(localStorage.getItem('currentWeekNum')) || 1;

function init() {
    const container = document.getElementById('days-container');
    container.innerHTML = '';
    data.forEach((day, dIdx) => {
        const div = document.createElement('div');
        div.className = 'day-card';
        let lessonHTML = '';
        const daySchedule = schedule[dIdx].list;
        
        for(let i=0; i<day.lessons; i++) {
            lessonHTML += `
            <div class="lesson-row">
                <div class="lesson-info">
                    <span class="lesson-num">–£—Ä–æ–∫ ${i+1}</span>
                    <span class="lesson-name">${daySchedule[i]}</span>
                </div>
                <input type="number" placeholder="-" value="${day.grades[i] || ''}" onchange="saveGrade(${dIdx}, ${i}, this.value)">
            </div>`;
        }
        div.innerHTML = `<h3 style="margin:0 0 15px 0; color: var(--accent);">${day.name}</h3>${lessonHTML}`;
        container.appendChild(div);
    });
    updateUI();
}

function secretReset() {
    let code = prompt("–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥:");
    if(code === "ydalit") {
        localStorage.clear();
        location.reload();
    }
}

function saveGrade(dIdx, gIdx, val) {
    data[dIdx].grades[gIdx] = parseInt(val) || "";
    localStorage.setItem('gradeData', JSON.stringify(data));
    updateUI();
}

function updateUI() {
    let uah = 0;
    data.forEach(day => day.grades.forEach(g => uah += (rates[g] || 0)));
    document.getElementById('usd-total').innerText = `$${(uah / kurs).toFixed(2)}`;
    document.getElementById('stat-month').innerText = localStorage.getItem('monthTotal') || 0;
    document.getElementById('stat-year').innerText = localStorage.getItem('yearTotal') || 0;
    document.getElementById('stat-week-num').innerText = currentWeekNum;
}

function showHistory(mode) {
    document.getElementById('historyOverlay').style.display = 'block';
    let labels, vals, title;
    if (mode === 'month') {
        title = "–ú—ñ—Å—è—Ü—å (–≥—Ä–Ω)";
        labels = ["–¢1", "–¢2", "–¢3", "–¢4"];
        vals = [0, 0, 0, 0];
        monthHistory.forEach((val, i) => vals[i] = val);
        document.getElementById('historySummary').innerHTML = `–í—Å—å–æ–≥–æ: ${localStorage.getItem('monthTotal') || 0} –≥—Ä–Ω`;
    } else {
        title = "–†—ñ–∫ (–≥—Ä–Ω)";
        labels = ["–°", "–õ", "–ë", "–ö", "–¢", "–ß", "–õ", "–°", "–í", "–ñ", "–õ", "–ì"];
        vals = new Array(12).fill(0);
        yearHistory.forEach((val, i) => vals[i] = val);
        document.getElementById('historySummary').innerHTML = `–†–∞–∑–æ–º: ${localStorage.getItem('yearTotal') || 0} –≥—Ä–Ω`;
    }
    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('myChart'), {
        type: 'line',
        data: { labels: labels, datasets: [{ data: vals, borderColor: '#32ff7e', tension: 0.4, fill: true, backgroundColor: 'rgba(50, 255, 126, 0.1)' }] },
        options: { plugins: { legend: { display: false } } }
    });
}

function finishWeek() {
    let uah = 0;
    data.forEach(day => day.grades.forEach(g => uah += (rates[g] || 0)));
    monthHistory.push(uah);
    localStorage.setItem('monthTotal', (parseInt(localStorage.getItem('monthTotal') || 0) + uah));
    localStorage.setItem('yearTotal', (parseInt(localStorage.getItem('yearTotal') || 0) + uah));
    localStorage.setItem('monthHistory', JSON.stringify(monthHistory));
    
    if (currentWeekNum >= 4) {
        let currentMonthIdx = new Date().getMonth(); 
        yearHistory[currentMonthIdx] = (yearHistory[currentMonthIdx] || 0) + parseInt(localStorage.getItem('monthTotal'));
        localStorage.setItem('yearHistory', JSON.stringify(yearHistory));
        currentWeekNum = 1;
        localStorage.setItem('monthTotal', 0);
        localStorage.setItem('monthHistory', JSON.stringify([]));
    } else {
        currentWeekNum++;
    }
    localStorage.setItem('currentWeekNum', currentWeekNum);
    data.forEach(day => day.grades = []);
    localStorage.setItem('gradeData', JSON.stringify(data));
    location.reload();
}

let chart;
init();
</script>
</body>
</html>
