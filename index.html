<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>GradeCash PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #32ff7e; --text: #fff; --mono: #2ecc71; }
        body { font-family: 'Helvetica Neue', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { flex: 1; background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #222; }
        .stat-card span { display: block; font-size: 1.4em; font-weight: 900; color: var(--accent); }

        /* –ö–∞—Ä—Ç–∫–∞ Monobank (—ñ–º—ñ—Ç–∞—Ü—ñ—è) */
        .mono-card { width: 100%; max-width: 350px; height: 210px; background: #1a1a1a; border-radius: 18px; margin: 20px auto; padding: 25px; box-sizing: border-box; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        .mono-logo { font-weight: bold; font-size: 1.2em; }
        .mono-chip { width: 40px; height: 30px; background: #333; border-radius: 5px; margin-top: 20px; }
        .mono-number { font-size: 1.3em; letter-spacing: 2px; margin-top: 25px; color: #eee; }
        .mono-name { position: absolute; bottom: 25px; left: 25px; text-transform: uppercase; font-size: 0.9em; color: #999; }
        .mono-type { position: absolute; bottom: 25px; right: 25px; font-weight: bold; font-size: 1.1em; }
        .card-line { position: absolute; left: 0; top: 20px; width: 4px; height: 40px; background: var(--mono); }

        /* –£—Ä–æ–∫–∏ —Å—Ç–æ–≤–ø—á–∏–∫–æ–º */
        .day-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .lesson-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
        .lesson-num { color: #555; font-weight: bold; width: 30px; }
        input[type="number"] { background: #222; border: none; color: #fff; padding: 8px; border-radius: 8px; width: 60px; text-align: center; font-size: 1.1em; }

        /* –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è */
        .usd-display { text-align: center; margin-top: 30px; }
        .usd-val { font-size: 3em; font-weight: 900; color: var(--accent); margin: 0; }
        .motivation-text { color: #888; margin-bottom: 10px; }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ (–ì—Ä–∞—Ñ—ñ–∫) */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .close-overlay { position: absolute; top: 20px; right: 20px; font-size: 2em; cursor: pointer; }

        .finish-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 15px; color: #000; font-weight: 900; cursor: pointer; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div class="stat-card" onclick="showHistory('month')">–ú—ñ—Å—è—Ü—å<span id="stat-month">0</span></div>
        <div class="stat-card" onclick="showHistory('year')">–†—ñ–∫<span id="stat-year">0</span></div>
    </div>

    <div id="days-container"></div>

    <div class="usd-display">
        <p class="motivation-text">–ü–æ—Ç–æ—á–Ω–∏–π –±–∞–ª–∞–Ω—Å —Ç–∏–∂–Ω—è:</p>
        <h2 class="usd-val" id="usd-total">$0.00</h2>
        <p>–°–∫–æ—Ä–æ –Ω–∞ –≤–∞—à—ñ–π –∫–∞—Ä—Ç—ñ, –ø—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –≤ —Ç–æ–º—É –∂ –¥—É—Å—ñ üëá</p>
    </div>

    <div class="mono-card">
        <div class="card-line"></div>
        <div class="mono-logo">monobank <span style="font-size: 0.6em; font-weight: normal; opacity: 0.6;">Universal Bank</span></div>
        <div style="position: absolute; right: 25px; top: 25px; color: #aaa;">USD</div>
        <div class="mono-chip"></div>
        <div class="mono-number">4874 1000 8549 0699</div>
        <div class="mono-name">ARTEM BEI</div>
        <div class="mono-type">VISA</div>
    </div>

    <button class="finish-btn" onclick="finishWeek()">–ó–ê–ö–Ü–ù–ß–ò–¢–ò –¢–ò–ñ–î–ï–ù–¨</button>

    <div id="historyOverlay" class="overlay">
        <span class="close-overlay" onclick="document.getElementById('historyOverlay').style.display='none'">√ó</span>
        <h2 id="historyTitle" style="text-align: center; color: var(--accent);">–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞</h2>
        <canvas id="myChart" style="width:100%; max-height: 400px;"></canvas>
        <div id="historyList" style="margin-top: 30px;"></div>
    </div>

<script>
const rates = {12:300, 11:100, 10:25, 9:0, 8:0, 7:-25, 6:-100, 5:-300, 4:-300, 3:-300, 2:-500};
const kurs = 41.5; // –ö—É—Ä—Å –≥—Ä–Ω –¥–æ –¥–æ–ª–∞—Ä–∞
let data = JSON.parse(localStorage.getItem('gradeData')) || [
    {name: "–ü–æ–Ω–µ–¥—ñ–ª–æ–∫", lessons: 8, grades: []},
    {name: "–í—ñ–≤—Ç–æ—Ä–æ–∫", lessons: 8, grades: []},
    {name: "–°–µ—Ä–µ–¥–∞", lessons: 8, grades: []},
    {name: "–ß–µ—Ç–≤–µ—Ä", lessons: 7, grades: []},
    {name: "–ü'—è—Ç–Ω–∏—Ü—è", lessons: 7, grades: []}
];

function init() {
    const container = document.getElementById('days-container');
    container.innerHTML = '';
    data.forEach((day, dIdx) => {
        const div = document.createElement('div');
        div.className = 'day-card';
        let lessonHTML = '';
        for(let i=0; i<day.lessons; i++) {
            lessonHTML += `
                <div class="lesson-row">
                    <span class="lesson-num">${i+1}</span>
                    <input type="number" value="${day.grades[i] || ''}" onchange="saveGrade(${dIdx}, ${i}, this.value)">
                </div>`;
        }
        div.innerHTML = `<h3 style="margin-top:0">${day.name}</h3>${lessonHTML}`;
        container.appendChild(div);
    });
    updateUI();
}

function saveGrade(dIdx, gIdx, val) {
    data[dIdx].grades[gIdx] = parseInt(val) || "";
    localStorage.setItem('gradeData', JSON.stringify(data));
    updateUI();
}

function updateUI() {
    let uah = 0;
    data.forEach(day => day.grades.forEach(g => uah += (rates[g] || 0)));
    document.getElementById('usd-total').innerText = `$${(uah / kurs).toFixed(2)}`;
    document.getElementById('stat-month').innerText = localStorage.getItem('monthTotal') || 0;
    document.getElementById('stat-year').innerText = localStorage.getItem('yearTotal') || 0;
}

let chart;
function showHistory(mode) {
    document.getElementById('historyOverlay').style.display = 'block';
    const history = JSON.parse(localStorage.getItem('weekHistory') || '[]');
    const labels = history.map((h, i) => `–¢–∏–∂ ${i+1}`);
    const vals = history.map(h => h.sum);

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('myChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: '–î–æ—Ö—ñ–¥ (–≥—Ä–Ω)', data: vals, borderColor: '#32ff7e', tension: 0.3, fill: true, backgroundColor: 'rgba(50, 255, 126, 0.1)' }]
        },
        options: { scales: { y: { beginAtZero: true, grid: { color: '#222' } } } }
    });
}

function finishWeek() {
    let uah = 0;
    data.forEach(day => day.grades.forEach(g => uah += (rates[g] || 0)));
    
    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó
    let history = JSON.parse(localStorage.getItem('weekHistory') || '[]');
    history.push({date: new Date().toLocaleDateString(), sum: uah});
    localStorage.setItem('weekHistory', JSON.stringify(history));
    
    localStorage.setItem('monthTotal', (parseInt(localStorage.getItem('monthTotal') || 0) + uah));
    localStorage.setItem('yearTotal', (parseInt(localStorage.getItem('yearTotal') || 0) + uah));

    alert(`–¢–∏–∂–¥–µ–Ω—å –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –ó–∞—Ä–æ–±–ª–µ–Ω–æ: ${uah} –≥—Ä–Ω ($${(uah/kurs).toFixed(2)})`);
    
    data.forEach(day => day.grades = []);
    localStorage.setItem('gradeData', JSON.stringify(data));
    location.reload();
}

init();
</script>
</body>
</html>
